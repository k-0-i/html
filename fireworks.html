<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é«˜ç©ºç»šä¸½çƒŸèŠ±æ±‡æ¼”</title>

    <style>

<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <span style="color:white">ğŸ”Š</span>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        <button id="startBtn">å¼€å§‹çƒŸèŠ±æ±‡æ¼”</button>
        <div id="timer">03:00</div>
    </div>

    <script>
        // æ€§èƒ½ç›‘æ§
        let lastTime = performance.now();
        let frames = 0;
        let fps = 0;
        
        // åˆå§‹åŒ–Canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // é™åˆ¶æœ€å¤§å°ºå¯¸ï¼Œé¿å…åœ¨é«˜åˆ†è¾¨ç‡è®¾å¤‡ä¸Šè¿‡åº¦æ¶ˆè€—èµ„æº
        const MAX_WIDTH = 1920;
        const MAX_HEIGHT = 1080;
        if (canvas.width > MAX_WIDTH) {
            canvas.width = MAX_WIDTH;
        }
        if (canvas.height > MAX_HEIGHT) {
            canvas.height = MAX_HEIGHT;
        }
        
        // éŸ³é¢‘ä¸Šä¸‹æ–‡
        let audioContext;
        let masterGain;
        
        // åˆå§‹åŒ–éŸ³é¢‘
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioContext.createGain();
                masterGain.connect(audioContext.destination);
                masterGain.gain.value = 0.5;
                
                document.getElementById('volume').addEventListener('input', function() {
                    masterGain.gain.value = this.value;
                });
            } catch (e) {
                console.log('éŸ³é¢‘åˆå§‹åŒ–å¤±è´¥:', e);
            }
        }
        
        // æ’­æ”¾çˆ†ç‚¸éŸ³æ•ˆ
        function playExplosionSound() {
            if (!audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(masterGain);
                
                // éšæœºéŸ³è°ƒ
                oscillator.type = 'sine';
                oscillator.frequency.value = 150 + Math.random() * 150;
                
                // éŸ³é‡åŒ…ç»œ
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch(e) {
                console.log('æ’­æ”¾éŸ³æ•ˆå¤±è´¥:', e);
            }
        }
        
        // å…¨å±€å˜é‡
        let fireworks = [];
        let particles = [];
        let timer;
        let timeLeft = 180; // 3åˆ†é’Ÿ
        let isPlaying = false;
        let lastFireworkTime = 0;
        
        // é¢œè‰²æ•°ç»„
        const colors = [
            '#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff',
            '#ff5500', '#ff0066', '#33ff00', '#3366ff', '#cc00ff', '#ffffff'
        ];
        
        // çƒŸèŠ±ç±»
        class Firework {
            constructor(startX, startY, targetX, targetY) {
                this.x = startX;
                this.y = startY;
                this.startX = startX;
                this.startY = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                
                // è®¡ç®—è½¨è¿¹
                this.distanceToTarget = Math.sqrt(
                    Math.pow(targetX - startX, 2) + 
                    Math.pow(targetY - startY, 2)
                );
                this.distanceTraveled = 0;
                
                // è½¨è¿¹åæ ‡
                this.coordinates = [];
                this.coordinateCount = 5;
                for (let i = 0; i < this.coordinateCount; i++) {
                    this.coordinates.push([startX, startY]);
                }
                
                // éšæœºé¢œè‰²
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                // é€Ÿåº¦å‚æ•°
                const angle = Math.atan2(targetY - startY, targetX - startX);
                this.speed = 8; // é€Ÿåº¦å¢åŠ , åŸæ¥æ˜¯6
                this.velocityX = Math.cos(angle) * this.speed;
                this.velocityY = Math.sin(angle) * this.speed;
                this.gravity = 0.05; // å‡å°‘é‡åŠ›å½±å“, åŸæ¥æ˜¯0.1
                
                this.hue = parseInt(this.color.slice(1), 16) % 360;
                this.brightness = 80;
                this.alpha = 1;
                
                // çƒŸèŠ±ç±»å‹
                this.type = Math.floor(Math.random() * 4); // 0-3ç§ç±»å‹
                
                // è½¨è¿¹äº®åº¦
                this.trailBrightness = 80;
                
                // çˆ†ç‚¸é«˜åº¦ - ç¡®ä¿åœ¨æ¥è¿‘é¡¶ç‚¹æ—¶çˆ†ç‚¸
                this.explodeHeight = 0.97; // åˆ°è¾¾ç›®æ ‡è·ç¦»çš„97%æ—¶çˆ†ç‚¸
            }
            
            update() {
                // æ›´æ–°åæ ‡å†å²
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                
                // åº”ç”¨é‡åŠ›å’Œé€Ÿåº¦
                this.velocityY += this.gravity;
                this.x += this.velocityX;
                this.y += this.velocityY;
                
                // è®¡ç®—è¡Œè¿›è·ç¦»
                this.distanceTraveled = Math.sqrt(
                    Math.pow(this.x - this.startX, 2) + 
                    Math.pow(this.y - this.startY, 2)
                );
                
                // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾çˆ†ç‚¸ç‚¹
                if (this.distanceTraveled >= this.distanceToTarget * this.explodeHeight ||
                    // é¢å¤–åˆ¤æ–­: å¦‚æœå·²ç»å¼€å§‹ä¸‹è½, ä¹Ÿçˆ†ç‚¸
                    this.velocityY >= 0) {
                    this.explode();
                    return false;
                }
                
                // è½¨è¿¹é—ªçƒ
                this.trailBrightness = 50 + Math.random() * 50;
                
                return true;
            }
            
            draw() {
                // å¢åŠ è½¨è¿¹å¯è§æ€§
                ctx.beginPath();
                
                // ä»è½¨è¿¹å†å²ç»˜åˆ¶åˆ°å½“å‰ä½ç½®
                ctx.moveTo(
                    this.coordinates[this.coordinates.length - 1][0],
                    this.coordinates[this.coordinates.length - 1][1]
                );
                ctx.lineTo(this.x, this.y);
                
                // æ›´äº®çš„è½¨è¿¹
                ctx.strokeStyle = `hsl(${this.hue}, 100%, ${this.trailBrightness}%)`;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // æ·»åŠ å¤´éƒ¨å…‰ç‚¹
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                return true;
            }
            
            explode() {
                // æ ¹æ®çƒŸèŠ±ç±»å‹åˆ›å»ºä¸åŒå½¢çŠ¶çš„çˆ†ç‚¸
                switch(this.type) {
                    case 0: // åœ†å½¢çˆ†ç‚¸
                        this.createCircleExplosion();
                        break;
                    case 1: // çƒçŠ¶çˆ†ç‚¸
                        this.createSphereExplosion();
                        break;
                    case 2: // åŒç¯çˆ†ç‚¸
                        this.createDoubleRingExplosion();
                        break;
                    case 3: // æ•£å°„çˆ†ç‚¸
                        this.createBurstExplosion();
                        break;
                    default:
                        this.createCircleExplosion();
                }
                
                // æ’­æ”¾éŸ³æ•ˆ
                if (Math.random() < 0.7) { 
                    playExplosionSound();
                }
            }
            
            // åœ†å½¢çˆ†ç‚¸
            createCircleExplosion() {
                const particleCount = 80;  // å¢åŠ ç²’å­æ•°é‡
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (i / particleCount) * Math.PI * 2;
                    const speed = Math.random() * 5 + 3;  // å¢åŠ é€Ÿåº¦
                    
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        this.color,
                        angle,
                        speed,
                        1.5  // å¢åŠ ç²’å­å¤§å°
                    ));
                }
            }
            
            // çƒçŠ¶çˆ†ç‚¸ï¼ˆ3Dæ•ˆæœï¼‰
            createSphereExplosion() {
                const particleCount = 100;  // å¢åŠ ç²’å­æ•°é‡
                
                for (let i = 0; i < particleCount; i++) {
                    // ä½¿ç”¨çƒåæ ‡ç”Ÿæˆ3Dæ•ˆæœ
                    const phi = Math.acos(2 * Math.random() - 1); // 0-PI
                    const theta = 2 * Math.PI * Math.random(); // 0-2PI
                    
                    const speed = Math.random() * 5 + 3;  // å¢åŠ é€Ÿåº¦
                    
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        this.color,
                        theta,
                        speed * Math.sin(phi),
                        1.5,  // å¢åŠ ç²’å­å¤§å°
                        false,
                        Math.cos(phi) // zæ–¹å‘é€Ÿåº¦å½±å“é‡åŠ›å’Œå¤§å°
                    ));
                }
            }
            
            // åŒç¯çˆ†ç‚¸
            createDoubleRingExplosion() {
                const particleCount = 90;  // å¢åŠ ç²’å­æ•°é‡
                
                // åˆ›å»ºä¸¤ä¸ªç¯ï¼Œä¸€ä¸ªåœ¨æ°´å¹³é¢ï¼Œä¸€ä¸ªå€¾æ–œ
                for (let ring = 0; ring < 2; ring++) {
                    const tilt = ring === 0 ? 0 : Math.PI / 4; // ç¬¬äºŒä¸ªç¯å€¾æ–œ45åº¦
                    
                    for (let i = 0; i < particleCount / 2; i++) {
                        const angle = (i / (particleCount / 2)) * Math.PI * 2;
                        const speed = Math.random() * 4 + 4;  // å¢åŠ é€Ÿåº¦
                        
                        // ç¯çš„å¤§å°ä¸åŒ
                        const scaledSpeed = speed * (ring === 0 ? 1 : 1.3);
                        
                        particles.push(new Particle(
                            this.x,
                            this.y,
                            ring === 0 ? this.color : colors[(colors.indexOf(this.color) + 5) % colors.length], // ä¸åŒé¢œè‰²
                            angle,
                            scaledSpeed,
                            1.5,  // å¢åŠ ç²’å­å¤§å°
                            false,
                            Math.sin(tilt) // zæ–¹å‘é€Ÿåº¦
                        ));
                    }
                }
            }
            
            // æ•£å°„çˆ†ç‚¸
            createBurstExplosion() {
                const burstCount = 12;  // å¢åŠ çˆ†ç‚¸æ–¹å‘æ•°é‡
                const particlesPerBurst = 10;
                
                for (let i = 0; i < burstCount; i++) {
                    const burstAngle = (i / burstCount) * Math.PI * 2;
                    const burstSpeed = Math.random() * 4 + 6;  // å¢åŠ é€Ÿåº¦
                    
                    for (let j = 0; j < particlesPerBurst; j++) {
                        // æ¯ä¸ªæ–¹å‘çš„ç²’å­é€Ÿåº¦é€’å‡
                        const speed = burstSpeed * (1 - j / particlesPerBurst * 0.6);
                        
                        // ç²’å­é¢œè‰²æ¸å˜
                        let particleColor = this.color;
                        if (j > particlesPerBurst / 2) {
                            const altColorIndex = (colors.indexOf(this.color) + 1) % colors.length;
                            particleColor = colors[altColorIndex];
                        }
                        
                        particles.push(new Particle(
                            this.x,
                            this.y,
                            particleColor,
                            burstAngle + (Math.random() - 0.5) * 0.2, // å°è§’åº¦æ‰©æ•£
                            speed,
                            j === 0 ? 2.5 : 1.5,  // å¢åŠ ç²’å­å¤§å°
                            true  // å¯ç”¨è½¨è¿¹
                        ));
                    }
                }
            }
        }
        
        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color, angle, speed, size = 1, trail = false, zVelocity = 0) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.zVelocity = zVelocity; // zæ–¹å‘é€Ÿåº¦ï¼ˆç”¨äº3Dæ•ˆæœï¼‰
                
                // ç²’å­å°ºå¯¸ï¼ˆå—zå½±å“ï¼‰
                this.size = size + Math.abs(zVelocity) * 0.5;
                
                // è½¨è¿¹åæ ‡
                this.coordinates = [];
                this.coordinateCount = trail ? 6 : 3;
                for (let i = 0; i < this.coordinateCount; i++) {
                    this.coordinates.push([x, y]);
                }
                
                // é€Ÿåº¦å‚æ•°
                this.speed = speed;
                this.friction = 0.95;
                this.gravity = 0.15 * (1 - Math.abs(zVelocity) * 0.5); // zæ–¹å‘å½±å“é‡åŠ›, å‡å°é‡åŠ›
                this.velocityX = Math.cos(angle) * speed;
                this.velocityY = Math.sin(angle) * speed;
                
                this.hue = parseInt(color.slice(1), 16) % 360;
                this.brightness = 60 + Math.random() * 40;
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01; // å‡æ…¢æ¶ˆå¤±é€Ÿåº¦
                
                // è½¨è¿¹æ•ˆæœ
                this.trail = trail;
                
                // é—ªçƒæ•ˆæœ
                this.flickerRate = Math.random() * 0.08;
            }
            
            update() {
                // æ›´æ–°åæ ‡å†å²
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);
                
                // åº”ç”¨æ‘©æ“¦åŠ›å’Œé‡åŠ›
                this.velocityX *= this.friction;
                this.velocityY *= this.friction;
                this.velocityY += this.gravity;
                
                // æ›´æ–°ä½ç½®
                this.x += this.velocityX;
                this.y += this.velocityY;
                
                // å‡å°‘é€æ˜åº¦
                this.alpha -= this.decay;
                
                // é—ªçƒæ•ˆæœ
                if (Math.random() < this.flickerRate) {
                    this.brightness = 30 + Math.random() * 70;
                }
                
                return this.alpha > 0;
            }
            
            draw() {
                // å¢åŠ ç²’å­è½¨è¿¹å¯è§æ€§å’Œå¤§å°
                ctx.beginPath();
                ctx.moveTo(
                    this.coordinates[this.coordinates.length - 1][0],
                    this.coordinates[this.coordinates.length - 1][1]
                );
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsla(${this.hue}, 100%, ${this.brightness}%, ${this.alpha})`;
                ctx.lineWidth = this.size * 1.5;  // å¢åŠ çº¿å®½
                ctx.stroke();
                
                // ç²’å­ä¸­å¿ƒç‚¹ï¼ˆæ›´äº®ã€æ›´å¤§ï¼‰
                if (Math.random() < 0.5 || this.trail) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, ${this.brightness + 20}%, ${this.alpha * 1.2})`;
                    ctx.fill();
                }
                
                return true;
            }
        }
        
        // åˆ›å»ºçƒŸèŠ±
        function createFirework(manual = false) {
            const now = Date.now();
            
            // é™åˆ¶è‡ªåŠ¨å‘å°„é¢‘ç‡
            if (!manual && now - lastFireworkTime < 200) return;
            lastFireworkTime = now;
            
            // å¦‚æœç²’å­æ•°é‡å·²ç»å¾ˆå¤šï¼Œå»¶è¿Ÿåˆ›å»ºæ–°çƒŸèŠ±
            if (particles.length > 300) return;
            
            let startX, startY, targetX, targetY;
            
            // ä»å±å¹•åº•éƒ¨çš„éšæœºä½ç½®å‘å°„
            startX = Math.random() * canvas.width * 0.9 + canvas.width * 0.05; // é¿å…å¤ªé è¾¹
            startY = canvas.height;
            
            // ç›®æ ‡ä½ç½® - æ›´é«˜å¤„ï¼ˆå±å¹•ä¸Šå››åˆ†ä¹‹ä¸€ï¼‰
            targetX = startX + (Math.random() - 0.5) * canvas.width * 0.5; // æ°´å¹³åç§»
            targetY = canvas.height * 0.05 + Math.random() * canvas.height * 0.2; // åœ¨å±å¹•é¡¶éƒ¨5%-25%çš„ä½ç½®
            
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }
        
        // åˆ›å»ºå¤šç§ç‰¹æ®ŠçƒŸèŠ±æ•ˆæœ
        function createSpecialFirework() {
            const now = Date.now();
            if (now - lastFireworkTime < 100) return;
            lastFireworkTime = now;
            
            // éšæœºé€‰æ‹©çƒŸèŠ±å‘å°„çš„èµ·ç‚¹å’Œç›®æ ‡ç‚¹
            const startOptions = [
                // ä»åº•éƒ¨ä¸­å¤®å‘å°„
                () => {
                    return {
                        startX: canvas.width / 2,
                        startY: canvas.height,
                        targetX: canvas.width / 2 + (Math.random() - 0.5) * 100,
                        targetY: canvas.height * 0.1
                    };
                },
                // ä»å·¦ä¾§å‘å°„
                () => {
                    return {
                        startX: canvas.width * 0.1,
                        startY: canvas.height,
                        targetX: canvas.width * 0.4,
                        targetY: canvas.height * 0.15
                    };
                },
                // ä»å³ä¾§å‘å°„
                () => {
                    return {
                        startX: canvas.width * 0.9,
                        startY: canvas.height,
                        targetX: canvas.width * 0.6,
                        targetY: canvas.height * 0.15
                    };
                }
            ];
            
            const option = startOptions[Math.floor(Math.random() * startOptions.length)]();
            fireworks.push(new Firework(option.startX, option.startY, option.targetX, option.targetY));
        }
        
        // æ›´æ–°è®¡æ—¶å™¨æ˜¾ç¤º
        function updateTimer() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer').textContent = `${minutes}:${seconds}`;
        }
        
        // å¼€å§‹çƒŸèŠ±è¡¨æ¼”
        function startShow() {
            if (!isPlaying) {
                isPlaying = true;
                document.getElementById('startBtn').textContent = 'åœæ­¢çƒŸèŠ±æ±‡æ¼”';
                
                // åˆå§‹åŒ–éŸ³é¢‘ï¼ˆåœ¨ç”¨æˆ·äº¤äº’åï¼‰
                if (!audioContext) {
                    initAudio();
                } else if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                
                // é‡ç½®è®¡æ—¶å™¨
                timeLeft = 180;
                updateTimer();
                
                // å¯åŠ¨å€’è®¡æ—¶
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimer();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        isPlaying = false;
                        document.getElementById('startBtn').textContent = 'å¼€å§‹çƒŸèŠ±æ±‡æ¼”';
                    }
                }, 1000);
                
                // ç«‹å³åˆ›å»ºå‡ ä¸ªçƒŸèŠ±
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        if (i % 2 === 0) {
                            createFirework();
                        } else {
                            createSpecialFirework();
                        }
                    }, i * 300);
                }
                
                // å¯åŠ¨è‡ªåŠ¨çƒŸèŠ±
                autoCreateFireworks();
                
                // å¯åŠ¨ç‰¹æ®Šæ•ˆæœ
                createSpecialEffect();
            } else {
                isPlaying = false;
                document.getElementById('startBtn').textContent = 'å¼€å§‹çƒŸèŠ±æ±‡æ¼”';
                clearInterval(timer);
            }
        }
        
        // è‡ªåŠ¨åˆ›å»ºçƒŸèŠ±
        function autoCreateFireworks() {
            if (!isPlaying) return;
            
            // çƒŸèŠ±æ•°é‡è¾ƒå°‘æ—¶æ›´å¯èƒ½åˆ›å»ºæ–°çƒŸèŠ±
            const probability = 0.3 + Math.max(0, (7 - fireworks.length) * 0.15);
            
            if (Math.random() < probability) {
                if (Math.random() < 0.7) {
                    createFirework();
                } else {
                    createSpecialFirework();
                }
            }
            
            // åˆ›å»ºå¤šä¸ªçƒŸèŠ±çš„ç‰¹æ•ˆ
            if (Math.random() < 0.05) { // 5%çš„å‡ ç‡
                const count = Math.floor(Math.random() * 3) + 3; // 3-5ä¸ª
                for (let i = 0; i < count; i++) {
                    setTimeout(() => {
                        if (isPlaying) createFirework();
                    }, i * 150);
                }
            }
            
            // ä¸‹ä¸€æ¬¡æ£€æŸ¥
            setTimeout(autoCreateFireworks, Math.random() * 300 + 150);
        }
        
        // åˆ›å»ºç‰¹æ®Šæ•ˆæœçƒŸèŠ±
        function createSpecialEffect() {
            if (!isPlaying) return;
            
            // æ¯éš”ä¸€æ®µæ—¶é—´åˆ›å»ºç‰¹æ®Šæ•ˆæœ
            const effects = [
                // ç¯å½¢å‘å°„
                () => {
                    const centerX = canvas.width / 2;
                    const count = 8;
                    
                    for (let i = 0; i < count; i++) {
                        const angle = (i / count) * Math.PI * 2;
                        const startX = centerX + Math.cos(angle) * 50;
                        const targetY = canvas.height * 0.1 + Math.random() * 0.1 * canvas.height;
                        
                        setTimeout(() => {
                            if (isPlaying) {
                                fireworks.push(new Firework(
                                    startX, 
                                    canvas.height, 
                                    startX, 
                                    targetY
                                ));
                            }
                        }, i * 100);
                    }
                },
                
                // Vå­—å½¢å‘å°„
                () => {
                    const centerX = canvas.width / 2;
                    const count = 7;
                    
                    for (let i = 0; i < count; i++) {
                        const offsetX = (i - (count - 1) / 2) * (canvas.width * 0.1);
                        const height = canvas.height * 0.15;
                        
                        setTimeout(() => {
                            if (isPlaying) {
                                fireworks.push(new Firework(
                                    centerX, 
                                    canvas.height, 
                                    centerX + offsetX, 
                                    height
                                ));
                            }
                        }, i * 150);
                    }
                },
                
                // æ‰‡å½¢å‘å°„
                () => {
                    const startX = Math.random() < 0.5 ? canvas.width * 0.2 : canvas.width * 0.8;
                    const count = 8;
                    
                    for (let i = 0; i < count; i++) {
                        const angle = Math.PI * 0.6 * (i / (count - 1)) - Math.PI * 0.3;
                        const distance = Math.random() * 100 + 200;
                        const targetX = startX + Math.cos(angle) * distance;
                        const targetY = canvas.height * 0.2 - Math.sin(angle) * distance;
                        
                        setTimeout(() => {
                            if (isPlaying) {
                                fireworks.push(new Firework(
                                    startX, 
                                    canvas.height, 
                                    targetX, 
                                    targetY
                                ));
                            }
                        }, i * 120);
                    }
                },
                
                // å¹³è¡Œçº¿å‘å°„
                () => {
                    const count = 5;
                    const spacing = canvas.width / (count + 1);
                    
                    for (let i = 0; i < count; i++) {
                        const startX = spacing * (i + 1);
                        
                        setTimeout(() => {
                            if (isPlaying) {
                                fireworks.push(new Firework(
                                    startX,
                                    canvas.height,
                                    startX,
                                    canvas.height * 0.15
                                ));
                            }
                        }, i * 200);
                    }
                }
            ];
            
            // éšæœºé€‰æ‹©ä¸€ä¸ªæ•ˆæœ
            const randomEffect = effects[Math.floor(Math.random() * effects.length)];
            randomEffect();
            
            // å®‰æ’ä¸‹ä¸€æ¬¡ç‰¹æ•ˆ
            setTimeout(createSpecialEffect, Math.random() * 5000 + 3000);
        }
        
        // ä¸»å¾ªç¯
        function loop() {
            requestAnimationFrame(loop);
            
            // è®¡ç®—FPS
            frames++;
            const now = performance.now();
            if (now - lastTime >= 1000) {
                fps = frames;
                frames = 0;
                lastTime = now;
                
                // å¦‚æœå¸§ç‡ä½ï¼Œå‡å°‘æ•ˆæœå¤æ‚åº¦
                if (fps < 30 && particles.length > 100) {
                    // ç§»é™¤ä¸€åŠçš„ç²’å­ä»¥æé«˜æ€§èƒ½
                    particles = particles.slice(0, particles.length / 2);
                }
            }
            
            // æ¸…å±ï¼Œä½¿ç”¨ä¸é€æ˜é»‘è‰²èƒŒæ™¯å®ç°æ‹–å°¾æ•ˆæœ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.12)'; // å‡å°ä¸é€æ˜åº¦ä»¥å¢å¼ºæ‹–å°¾æ•ˆæœ
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ›´æ–°å’Œç»˜åˆ¶çƒŸèŠ±
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    fireworks.splice(i, 1);
                } else {
                    fireworks[i].draw();
                }
            }
            
            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }
            
            // å€’è®¡æ—¶æœ€åå‡ ç§’ç‰¹æ•ˆ
            if (isPlaying && timeLeft <= 10 && timeLeft > 0) {
                if (Math.floor(Date.now() / 500) % 2 === 0) {
                    ctx.font = 'bold 80px Arial';
                    ctx.fillStyle = '#ff3333';
                    ctx.textAlign = 'center';
                    ctx.fillText(timeLeft.toString(), canvas.width / 2, canvas.height / 2);
                }
            }
            
            // è¡¨æ¼”ç»“æŸæ–‡å­—
            if (timeLeft === 0) {
                ctx.font = 'bold 50px Arial';
                ctx.fillStyle = '#ffcc00';
                ctx.textAlign = 'center';
                ctx.fillText('çƒŸèŠ±æ±‡æ¼”ç»“æŸ!', canvas.width / 2, canvas.height / 2);
            }
            
            // æ˜¾ç¤ºçƒŸèŠ±çŠ¶æ€ï¼ˆè°ƒè¯•ç”¨ï¼‰
            // ctx.font = '14px Arial 
			            // æ˜¾ç¤ºçƒŸèŠ±çŠ¶æ€ï¼ˆè°ƒè¯•ç”¨ï¼‰
            // ctx.font = '14px Arial';
            // ctx.fillStyle = 'white';
            // ctx.textAlign = 'left';
            // ctx.fillText(`FPS: ${fps} | ç²’å­: ${particles.length} | çƒŸèŠ±: ${fireworks.length}`, 10, 20);
        }
        
        // äº‹ä»¶ç›‘å¬
        document.getElementById('startBtn').addEventListener('click', startShow);
        
        window.addEventListener('resize', () => {
            // é™åˆ¶é‡è®¾å°ºå¯¸çš„é¢‘ç‡
            if (window.resizeTimeout) {
                clearTimeout(window.resizeTimeout);
            }
            
            window.resizeTimeout = setTimeout(() => {
                canvas.width = Math.min(window.innerWidth, MAX_WIDTH);
                canvas.height = Math.min(window.innerHeight, MAX_HEIGHT);
            }, 200);
        });
        
        // å¯åŠ¨ä¸»å¾ªç¯
        loop();
        
        // åˆå§‹æç¤º
        ctx.font = 'bold 30px Arial';
        ctx.fillStyle = 'white';
        ctx.textAlign = 'center';
        ctx.fillText('ç‚¹å‡»"å¼€å§‹çƒŸèŠ±æ±‡æ¼”"æŒ‰é’®', canvas.width / 2, canvas.height / 2 - 20);
        ctx.fillText('è§‚èµè‡ªåŠ¨çƒŸèŠ±è¡¨æ¼”', canvas.width / 2, canvas.height / 2 + 20);
        
        // ç«‹å³å‘å°„ä¸€ä¸ªç¤ºèŒƒçƒŸèŠ±
        setTimeout(() => {
            // ä»å±å¹•åº•éƒ¨ä¸­å¤®å‘å°„åˆ°é¡¶éƒ¨ä¸­å¤®
            const demoFirework = new Firework(
                canvas.width / 2,
                canvas.height,
                canvas.width / 2,
                canvas.height * 0.1
            );
            fireworks.push(demoFirework);
        }, 1000);
    </script>
